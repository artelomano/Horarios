<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - Vista Pública</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .public-header {
            text-align: center;
            padding: 20px;
            background-color: #005B52;
            color: white;
            margin-bottom: 30px;
        }
        .public-header h1 {
            color: white;
            margin: 0;
        }
        .public-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .public-note {
            text-align: center;
            padding: 15px;
            background-color: #fff9e6;
            border-left: 4px solid #C1D711;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="public-header">
        <h1>Horarios de la Clínica</h1>
        <p>Vista pública - Solo lectura</p>
    </div>
    
    <div class="public-note">
        Esta es una vista pública de solo lectura. Para editar horarios, <a href="login.html" style="color: #005B52; font-weight: 600;">inicia sesión</a>.
    </div>
    
    <div class="container">
        <div class="calendar-controls">
            <button id="prevMonth" class="btn-secondary">← Anterior</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="btn-secondary">Siguiente →</button>
        </div>
        <div id="monthlySchedule" class="monthly-schedule"></div>
    </div>

    <script src="public.js"></script>
</body>
</html>
